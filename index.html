<html>

<head>
  <meta charset="utf-8">
  <title>Battleship LHL</title>
  <meta name="A battleship game">
  <meta name="Thilakshan">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="images/battleicon.png">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="scripts/ship.js"></script>
  <script src="scripts/tile.js"></script>
  <script src="scripts/opponent.js"></script>
  <script src="scripts/main.js"></script>
</head>

<!--- Get rid of start later-->

<body onload="startGame()">
  <!--  <script src="scripts/scripts.js"></script> -->
  <H1>
    Battleship!
  </H1>
  <div class="gameboard">

    <div class="playerArea">
      <div class="board" id="playerBoard"></div>
      <div class="tracker" id="playerTracker">
        <ul></ul>
      </div>
    </div>

    <div id="controlArea">
      <button id="okButton" onClick="okayPressed()">OKAY</button>
      <button id="startRestart" onClick="startGame()">START</button>
    </div>

    <div class="playerArea">
      <div class="board" id="opponentBoard"></div>
      <div class="tracker" id="opponentTracker">
        <ul></ul>
      </div>
    </div>

    <textarea readonly type="text" class="console"></textarea>

  </div>

</body>


</html>
